<h6 class="title is-6">Ultimi post</h6>
<ul>
	{{ range first 5 site.RegularPages }}
		{{if eq .Type "post" }}
			<li><a href="{{ .RelPermalink }}">{{ .Title }}</a>, {{ .Date.Format "02 Jan, 2006" }}</li>
		{{ end }}
	{{ end }}
</ul>
